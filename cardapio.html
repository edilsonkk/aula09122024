<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Padaria Naviraí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Padaria Naviraí</div>
    </header>
    <main>
        <aside class="categories">
            <h2>Categorias</h2>
            <ul>
                <li><a href="#pao">Tipo de Pão</a></li>
                <li><a href="#frios">Frios</a></li>
                <li><a href="#doces">Doces</a></li>
                <li><a href="#salgados">Salgados</a></li>
            </ul>
        </aside>
        <section class="menu">
            <article id="pao">
                <h3>Tipo de Pão</h3>
                <table>
                    <tr>
                        <td class="name">Pão Francês</td>
                        <td class="image">
                            <img src="pao-frances.jpg" alt="Pão Francês">
                            <p>R$ 0,50/un</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">Pão Integral</td>
                        <td class="image">
                            <img src="pao-integral.jpg" alt="Pão Integral">
                            <p>R$ 5,00</p>
                        </td>
                    </tr>
                </table>
            </article>
            <article id="frios">
                <h3>Frios</h3>
                <table>
                    <tr>
                        <td class="name">Queijo Prato</td>
                        <td class="image">
                            <img src="queijo-prato.jpg" alt="Queijo Prato">
                            <p>R$ 10,00/100g</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">Presunto</td>
                        <td class="image">
                            <img src="presunto.jpg" alt="Presunto">
                            <p>R$ 8,00/100g</p>
                        </td>
                    </tr>
                </table>
            </article>
            <article id="doces">
                <h3>Doces</h3>
                <table>
                    <tr>
                        <td class="name">Sonho</td>
                        <td class="image">
                            <img src="sonho.jpg" alt="Sonho">
                            <p>R$ 4,00</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">Brigadeiro</td>
                        <td class="image">
                            <img src="brigadeiro.jpg" alt="Brigadeiro">
                            <p>R$ 2,50</p>
                        </td>
                    </tr>
                </table>
            </article>
            <article id="salgados">
                <h3>Salgados</h3>
                <table>
                    <tr>
                        <td class="name">Coxinha</td>
                        <td class="image">
                            <img src="coxinha.jpg" alt="Coxinha">
                            <p>R$ 5,00</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="name">Empada</td>
                        <td class="image">
                            <img src="empada.jpg" alt="Empada">
                            <p>R$ 6,00</p>
                        </td>
                    </tr>
                </table>
            </article>
        </section>
    </main>
</body>
</html>
